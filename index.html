<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Calculadora de $ a Bs -->
    <div class="calculator">
        <h2>De Pesos Argentinos a Bolivianos</h2>
        <input type="text" id="inputDollarToBs" placeholder="Ingresa monto en $" oninput="formatInput('inputDollarToBs')" />
        <button onclick="calculateDollarToBs()">Cotizar</button>
        <p id="dollarToBsResult"></p>
    </div>

    <!-- Calculadora de Bs a $ -->
    <div class="calculator">
        <h2>De Bolivianos a Pesos Argentinos</h2>
        <input type="text" id="inputBsToDollar" placeholder="Ingresa monto en Bs" oninput="formatInput('inputBsToDollar')" />
        <button onclick="calculateBsToDollar()">Cotizar</button>
        <p id="bsToDollarResult"></p>
    </div>

    <script>
        // Función para formatear el valor de entrada con separadores de miles
        function formatInput(inputId) {
            const input = document.getElementById(inputId);
            const value = input.value.replace(/\D/g, '');
            input.value = new Intl.NumberFormat('es-ES').format(value);
        }

        // Conversión de Dólares a Bolivianos (dividir por 1300, multiplicar por 9.10)
        function calculateDollarToBs() {
            const inputValue = parseFloat(document.getElementById('inputDollarToBs').value.replace(/\./g, ''));
            if (isNaN(inputValue)) {
                alert('Por favor ingresa un valor numérico');
                return;
            }
            const result = (inputValue / 1300) * 9.10;
            document.getElementById('dollarToBsResult').textContent = `Bolivianos Bs: ${result.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
        }

        // Conversión de Bolivianos a Dólares (dividir por 10.4, multiplicar por 1200)
        function calculateBsToDollar() {
            const inputValue = parseFloat(document.getElementById('inputBsToDollar').value.replace(/\./g, ''));
            if (isNaN(inputValue)) {
                alert('Por favor ingresa un valor numérico');
                return;
            }
            const result = (inputValue / 10.4) * 1240;
            document.getElementById('bsToDollarResult').textContent = `Dólares $: ${result.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
        }
    </script>
</body>
</html>

</html>
